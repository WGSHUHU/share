<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>大屏相关分享-多边界图怎么实现</title>
        <style type="text/css">
            html, body {
                width: 100%;
                height: 100%;
                font-size:0;
                margin:0;
            }
            body {
                display:flex;  
                justify-content:center;
                align-items:center;
            }
        </style>
	</head>
	<body>
        <canvas id="grid" width="400" height="400"></canvas>
        <script type="text/javascript">
            let grids = [{
                x: 5, 
                y: 5,
                w: 40,
                h: 40 
            }, {
                x: 50,
                y: 50,
                w: 40,
                h: 40
            }];
            var w = 400;
            var h = 400;
            var ctx = document.querySelector('#grid').getContext('2d');
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = 'red'; 
            ctx.strokeStyle = 'yellow';
            grids.map(function (item, index) {
                ctx.moveTo(item.x, item.y);
                ctx.rect(item.x, item.y, item.w, item.h);
            });
            ctx.stroke();
            ctx.fill();
        </script>
	</body>
</html>
